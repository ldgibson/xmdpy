language: python
sudo: false

deploy:
  provider: pypi
  user: ldgibson
  password:
    secure: 
  on:
    tags: true
    repo: ldgibson/xmdpy


python:
  - '3.6'


install:
- travis_retry pip install -r requirements-dev.txt
- travis_retry pip install -r requirements.txt
- travis_retry pip install -e .

script:
- flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /doc/`
- mkdir for_test
- cd for_test
- py.test --pyargs xmdpy --cov-report term-missing --cov=xmdpy

after_success:
- coveralls
